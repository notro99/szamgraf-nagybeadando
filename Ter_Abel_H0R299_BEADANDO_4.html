    function handleKeyDown( event ) {
        console.log( 'keydown: ' + event.keyCode );
        // 1 billentyű Tűz eltüntetés

            scene.add(langLoaded);
            scene.remove(amb);
            scene.remove(point1)
            scene.add(tuzFeny);
        }
        //2
        if( event.keyCode == 50) {
            scene.remove(langLoaded);
            scene.add(amb);
            scene.add(point1);
            scene.remove(tuzFeny);
        }


        // I billentyű
        if( event.keyCode == 73 ){
            // Ha látszódik, elrejti, ha el van rejtve megjeleníti
            if (infoPanel.style.display === "none") {
                infoPanel.style.display = "block";
            } else {
                infoPanel.style.display = "none";
            }
        }

        // O billentyű
        if( event.keyCode == 79 && !close ){
            open = true;
        }

        // C billentyű
        if ( event.keyCode == 67 && !open ){
            close = true;
        }
    }


    function handleWindowResize() {
        // Az ablak átméretezése esetén a kamera vetítési paraméterek újraszámolása
        HEIGHT = window.innerHeight;
        WIDTH = window.innerWidth;
        renderer.setSize( WIDTH, HEIGHT );
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();

        render();
    }

    function animate() {
        // Újabb képkocka rajzolásának kérése.
        // Maximálisan 60 FPS-t biztosít a rendszer.
        requestAnimationFrame(animate);
        controls.update();
        // Objektum elforgatási paraméterének módosítása

        render();
    }

    function render() {
        // 3D -> 2D vetített kép kiszámítása.
        // scene 3D színtér képe a camera kamera szemszögéből.
        renderer.render(scene, camera);
